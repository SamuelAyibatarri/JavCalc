<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>JavCalc</title>
<link rel="stylesheet" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
<script src="script.js" defer></script>
</head>
<body>
<div class="container">
        <div class ="screen">
         <div data-previous-operand class= "previous-operand"><p></p></div>
         <div data-current-operand class= "current-operand"><p></p></div>
        </div>
        <button data-all-clear class="item clear">C</button>
        <button data-operation class="item percentage operations">%</button>
        <button data-delete class="item backspace operations"><img class = "image"src="\assets\delete.svg"></button>
        <button data-operation class="item divide operations">/</button>
        <button data-number class="item seven">7</button>
        <button data-number class="item eight">8</button>
        <button data-number class="item nine">9</button>
        <button data-operation class="item multipy operations">*</button>
        <button data-number class="item four">4</button>
        <button data-number class="item five">5</button>
        <button data-number class="item six">6</button>
        <button data-operation class="item minus operations">-</button>
        <button data-number class="item one">1</button>
        <button data-number class="item two">2</button>
        <button data-number class="item three">3</button>
        <button data-operation class="item add operations">+</button>
        <button data-number class="item double-zeros">00</button>
        <button data-number class="item zero">0</button>
        <button data-number class="item point">.</button>
        <button data-equals class="item equals">=</button>
</div>
</body>
</html>
